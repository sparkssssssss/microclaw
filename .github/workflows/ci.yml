# .github/workflows/static-build.yml
name: Static Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-static:
    name: Static Build (x86_64-musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---- 前端构建（保持与源仓库一致）----
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Generate docs artifacts
        run: |
          if [ -f scripts/generate_docs_artifacts.mjs ]; then
            node scripts/generate_docs_artifacts.mjs || true
          fi

      - run: npm --prefix web ci
      - run: npm --prefix web run build

      # ---- Rust 静态编译 ----
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl toolchain & system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            musl-tools \
            pkg-config \
            libssl-dev \
            perl \
            make

      - uses: Swatinem/rust-cache@v2
        with:
          key: musl-static

      - name: Build static release binary
        run: cargo build --release --target x86_64-unknown-linux-musl
        env:
          RUSTFLAGS: '-C target-feature=+crt-static'
          OPENSSL_STATIC: '1'

      - name: Post-build info
        run: |
          echo "=== Built binaries ==="
          find target/x86_64-unknown-linux-musl/release/ -maxdepth 1 -type f -executable \
            | while read bin; do
                echo "--- $(basename $bin) ---"
                file "$bin"
                ls -lh "$bin"
                strip "$bin" 2>/dev/null && echo "stripped -> $(ls -lh "$bin" | awk '{print $5}')" || true
              done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-x86_64-linux-musl
          path: |
            target/x86_64-unknown-linux-musl/release/*
            !target/x86_64-unknown-linux-musl/release/*.d
            !target/x86_64-unknown-linux-musl/release/.fingerprint
            !target/x86_64-unknown-linux-musl/release/build
            !target/x86_64-unknown-linux-musl/release/deps
            !target/x86_64-unknown-linux-musl/release/examples
            !target/x86_64-unknown-linux-musl/release/incremental
            !target/x86_64-unknown-linux-musl/release/.c
